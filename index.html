<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel=”shortcuticon” href=“/favicon.ico”>
  <title>南部昔ッコ診断</title>
  <meta name="description" content="ディスクリプションを入力">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">南部昔ッコ診断</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="javascript:showSentence(PP);">プライバシーポリシー</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="qbox">
      <div class="charaimage">
        <img src="images/character.png" alt="キャラクター">
      </div>
      <div class="question">
        <h1 id="qnumber">南部昔ッコ診断</h1>
        <div class="resultBox">
          <div id="file_area" class="imageSize">

          </div>
          <p class="fs-3" id="qtext">10コの簡単な質問に答えて、八戸地方の有名な昔話
            （昔ッコ）の登場人物との相性を診断してみましょう。</p>
        </div>
      </div>

      <div class="resultBtn fadeOut">
        <div class="taleTypebtn hidden">
          <button type="button" class="btn resultbtn-custom resultFontSize" id="taleType">どんなタイプ？</button>
        </div>
        <div class="featurebtn hidden">
          <button type="button" class="btn resultbtn-custom" id="feature">どんなキャラ？</button>
        </div>
        <div class="synopsisbtn hidden">
          <button type="button" class="btn resultbtn-custom" id="back">どんな話？</button>
        </div>
      </div>

      <form method="post" action="#" class="formbt" id="myForm">
        <div class="choices fadeOut">
          <input type="radio" value="1" name="answer" class="btn1" id="yes" onchange="checkForm()"><label
            for="yes"><span>はい</span></label>
          <input type="radio" value="0" name="answer" class="btn1" id="neither" onchange="checkForm()"><label
            for="neither"><span>どちらともいえない</span></label>
          <input type="radio" value="-1" name="answer" class="btn1" id="no" onchange="checkForm()"><label
            for="no"><span>いいえ</span></label>
        </div>
      </form>
    </div>

    <div class="optionbox">
      <div class="startoption fadeOut">
        <button type="button" class="btn btn-custom">はじめる</button>
      </div>
      <div class="option fadeOut">
        <button type="button" class="btn btn-custom" id="back" onclick="Return()">もどる</button>
        <button class="btn btn-custom" id="next" onclick="getSelectedValue()">つぎへ</button>
      </div>
    </div>

    <div class="showbtn fadeOut">
      <button type="button" class="btn btn-custom" id="showbtn">もどる</button>
    </div>
  </main>

  <footer>
    <div class="footerbox">
      <footer class="py-3 my-4">
        <p class="text-center text-body-secondary fs-5"><a href="https://hachinohe-city-museum.jp/">八戸市博物館</a> | <a
            href="https://www.hi-tech.ac.jp/">八戸工業大学</a></p>
      </footer>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>


</html>
